<!DOCTYPE html>
<html>
    <head>
        <title>
            My Family Book
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="text-align: center;">
        <h1>
            My Family Book
        </h1>
        <img src="" style="width: 280px; height: 250px;" id="family_member_image">
        <h4 id="family_member_name"></h4>
        <button id="NextButton" onclick="update();">Next</button>

        <script>
            var images = [
               "familyBook.jpg",
               "Radhakrishnan.png",
               "Lakshmi.png",
               "sai.jpg",
               "Cat.jpg", 
            ];

            var names = [
                "",
                "Radhakrishnan Gopalakrishnan",
                "Lakshmi A Pillai",
                "Sailakshmi Radhakrishnan",
                "Mittu (Pet)",
            ];

            var i = 0
            function update(){
                i++
                var Numbers_of_family_members_in_array = 4
                if (i>Numbers_of_family_members_in_array)
                {
                    i = 0
                }
                var updatedImage= images[i];
                var updatedName= names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }
        </script>
    </body>
</html>
